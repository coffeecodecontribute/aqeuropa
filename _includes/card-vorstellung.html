<div class="wrapper">
  <div class="card align-center card-vorstellung">
    <img src="{{ site.baseurl }}/img/{{ include.imgsrc }}" alt="{{ include.imgalt }}" class="card-img-top">
    <div class="card-body">
      <h4 class="card-title">{{ include.title }}</h4>
      <div class="card-text">{{ include.description }}</div>
    </div>
    <img src="{{ site.baseurl }}/img/{{ include.imgsrc2 }}" alt="{{ include.imgalt2 }}" class="card-img-bottom">
  </div>
</div>
