<div class="card">
  <img src="{{ site.baseurl }}/img/{{ include.imgsrc }}" alt="{{ include.imgalt }}" class="card-img">
  <div class="card-body">
    <h4 class="card-title">{{ include.title }}</h4>
    <div class="card-text">{{ include.description }}</div>
  </div>
  <div class="card-actions px-1">
    <a href="{{ include.href }}" class="btn">
      <button type="button" class="btn btn-primary">Zur Seite</button>
    </a>
  </div>
</div>
